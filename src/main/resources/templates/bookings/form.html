<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Booking</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>Add or Edit Booking</h1>
  </div>
</header>
<div class="container">
  <form th:action="@{/bookings/save}" th:object="${booking}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{id}" />
    </div>
    <div class="form-group">
      <label for="user">User:</label>
      <select id="user" name="user" th:field="*{user.userId}" required>
        <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="property">Property:</label>
      <select id="property" name="property" th:field="*{property.propertyId}" required>
        <option th:each="property : ${properties}" th:value="${property.propertyId}" th:text="${property.propertyName}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>
    </div>
    <div class="form-group">
      <label for="totalPrice">Total Price:</label>
      <input type="number" id="totalPrice" name="totalPrice" th:field="*{totalPrice}" step="0.01">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" th:field="*{status}">
    </div>
    <div class="form-group">
      <button type="submit" class="button">Save</button>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
