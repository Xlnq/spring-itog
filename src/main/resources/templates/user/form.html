<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit User</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>Add or Edit User</h1>
  </div>
</header>
<div class="container">
  <form th:action="@{/users/save}" th:object="${user}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{userId}" />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" name="role" th:field="*{role.roleId}" required>
        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="button">Save</button>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
