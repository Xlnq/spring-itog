<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Payment</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>Add or Edit Payment</h1>
  </div>
</header>
<div class="container">
  <form th:action="@{/payments/save}" th:object="${payment}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{paymentId}" />
    </div>
    <div class="form-group">
      <label for="booking">Booking:</label>
      <select id="booking" name="booking" th:field="*{booking.id}" required>
        <option th:each="booking : ${bookings}" th:value="${booking.id}" th:text="${booking.id}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="paymentAmount">Payment Amount:</label>
      <input type="number" id="paymentAmount" name="paymentAmount" th:field="*{paymentAmount}" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="paymentDate">Payment Date:</label>
      <input type="date" id="paymentDate" name="paymentDate" th:field="*{paymentDate}" required>
    </div>
    <div class="form-group">
      <label for="paymentStatus">Payment Status:</label>
      <input type="text" id="paymentStatus" name="paymentStatus" th:field="*{paymentStatus}">
    </div>
    <div class="form-group">
      <button type="submit" class="button">Save</button>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
