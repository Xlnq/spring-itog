<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentHub - Main Page</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header.html}"></div>

<div class="container">
    <h2 class="mt-4">Available Properties</h2>
    <div class="property-list">
        <div th:each="property : ${properties}" class="property-card">
            <div class="card">
                <img th:src="@{${property.photoUrl}}" class="card-img-top" alt="Property Image" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.propertyName}"></h5>
                    <p class="card-text">
                        <strong>Owner:</strong> <span th:text="${property.owner.username}"></span><br />
                        <strong>Type:</strong> <span th:text="${property.type.getTypeName()}"></span><br />
                        <strong>Capacity:</strong> <span th:text="${property.capacity}"></span> people
                    </p>
                    <a th:href="@{'/home/property/' + ${property.propertyId}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer.html}"></div>

</body>
</html>
