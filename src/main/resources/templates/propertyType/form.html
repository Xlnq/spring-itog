<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Property Type</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>Add or Edit Property Type</h1>
  </div>
</header>
<div class="container">
  <form th:action="@{/property-types/save}" th:object="${propertyType}" method="post">
    <div class="form-group">
      <input type="hidden" th:field="*{typeId}" />
      <label for="typeName">Type Name:</label>
      <input type="text" id="typeName" name="typeName" th:field="*{typeName}" required>
    </div>
    <div class="form-group">
      <button type="submit" class="button">Save</button>
    </div>
  </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
