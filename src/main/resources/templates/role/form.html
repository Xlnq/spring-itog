<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Role</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Add or Edit Role</h1>
    </div>
</header>
<div class="container">
    <form th:action="@{/roles/save}" th:object="${role}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{roleId}" />
        </div>
        <div class="form-group">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" name="roleName" th:field="*{roleName}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Save</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
