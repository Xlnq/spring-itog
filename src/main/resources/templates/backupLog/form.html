<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Backup Log</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>Add or Edit Backup Log</h1>
    </div>
</header>
<div class="container">
    <form th:action="@{/backup-logs/save}" th:object="${backupLog}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{logId}" />
        </div>
        <div class="form-group">
            <label for="admin">Admin:</label>
            <select id="admin" name="admin" th:field="*{admin}" required>
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="backupDate">Backup Date:</label>
            <input type="datetime-local" id="backupDate" name="backupDate" th:field="*{backupDate}" required>
        </div>
        <div class="form-group">
            <label for="backupStatus">Backup Status:</label>
            <input type="text" id="backupStatus" name="backupStatus" th:field="*{backupStatus}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Save</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
